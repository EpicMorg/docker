[program:github-actions-runner]
command=/usr/local/share/epicmorg/github/actions-runner/sbin/entrypoint.sh
autostart=true
autorestart=true
killasgroup=true
stopasgroup=true
#stdout_logfile=/var/log/supervisor/github-agent.out.log
#stderr_logfile=/var/log/supervisor/github-agent.err.log
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0
user=root
priority=10
startretries=5
