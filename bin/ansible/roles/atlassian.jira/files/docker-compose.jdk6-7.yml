version: '3.9'
services:
  app:
    image: "epicmorg/jira:${RELEASE}"
    build:
      context: .
      args:
        RELEASE: ${RELEASE}
        DOWNLOAD_URL: ${DOWNLOAD_URL}
  app-jdk7:
    image: "epicmorg/jira:${RELEASE}-jdk7"
    build:
      context: .
      dockerfile: Dockerfile.jdk7
      args:
        RELEASE: ${RELEASE}
        DOWNLOAD_URL: ${DOWNLOAD_URL}
