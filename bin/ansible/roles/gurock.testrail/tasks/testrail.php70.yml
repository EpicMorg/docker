    src: "php70/main/docker-entrypoint.sh.j2"
    dest: "{{ target_directory }}/{{ item }}/main/docker-entrypoint.sh"
  with_items: "{{ testrail_versions }}"

- name: Copy main template Dockerfile to each version directory
