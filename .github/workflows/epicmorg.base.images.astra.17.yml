name: EpicMorg Astra 1.7 SE Images

on:
  workflow_dispatch:
#  schedule:
#    - cron:  '2 2 * * 1,3,5'

jobs:

  build-10-images:
    name: Build EpicMorg Astra 1.7 SE Images
    runs-on: [ ubuntu-24.04 ]

    steps:
    - uses: actions/checkout@v4
      with: 
          clean:  true
          show-progress:  true
          submodules:  true
    
    - name: Log into docker registry
      uses: nick-fields/retry@v3
      with:   
          retry_wait_seconds: 45
          timeout_minutes: 600
          max_attempts: 15
          command: echo "${{ secrets.DOCKER_SERVER_KEY }}" | docker login -u "${{ secrets.DOCKER_SERVER_LOGIN }}" --password-stdin

    - name: Log into Quay.IO registry
      uses: nick-fields/retry@v3
      with:   
          retry_wait_seconds: 45
          timeout_minutes: 600
          max_attempts: 15
          command: echo "${{ secrets.QUAY_SERVER_KEY }}" | docker login -u "${{ secrets.QUAY_SERVER_LOGIN }}" --password-stdin "${{ secrets.QUAY_SERVER_URL }}"

    - name: Check buildah
      uses: nick-fields/retry@v3
      with:   
          retry_wait_seconds: 45
          timeout_minutes: 600
          max_attempts: 15
          command: buildah --version

    - name: Test Make
      uses: nick-fields/retry@v3
      with:   
          retry_wait_seconds: 45
          timeout_minutes: 600
          max_attempts: 15
          command: make

    - name: Install requirements.txt
      uses: nick-fields/retry@v3
      with:   
          retry_wait_seconds: 45
          timeout_minutes: 600
          max_attempts: 15
          command: make pip


    - name: "Build and Deploy Astra 1.7 SE slim Image:"
      run:  cd linux/ecosystem/epicmorg/astra/1.7-alse/slim    && pwd && make build && make deploy

    - name: "Build and Deploy Astra 1.7 SE main Image:"
