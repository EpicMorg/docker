name: EpicMorg EcoSystem Apache2 Images

on:
  workflow_dispatch:
  schedule:
    - cron: '2 2 * * 1,3,5'

jobs:
  build-apache2-images:
    name: Build Apache2 + PHP ${{ matrix.version }}
    runs-on: [ ubuntu-24.04 ]
    strategy:
      matrix:
        version: [
          '5.6', 
          '7.0', '7.1', '7.2', '7.3', '7.4',
          '8.0', '8.1', '8.2', '8.3', '8.4'
        ]

    steps:
    - uses: actions/checkout@v4
      with: 
          clean:  true
          show-progress:  true
          submodules:  true
    
    - name: Log into docker registry
      uses: nick-fields/retry@v3
      with:   
          retry_wait_seconds: 45
          timeout_minutes: 600
          max_attempts: 15
          command: echo "${{ secrets.DOCKER_SERVER_KEY }}" | docker login -u "${{ secrets.DOCKER_SERVER_LOGIN }}" --password-stdin


    - name: Log into Quay.IO registry
      uses: nick-fields/retry@v3
      with:   
          retry_wait_seconds: 45
          timeout_minutes: 600
          max_attempts: 15
          command: echo "${{ secrets.QUAY_SERVER_KEY }}" | docker login -u "${{ secrets.QUAY_SERVER_LOGIN }}" --password-stdin "${{ secrets.QUAY_SERVER_URL }}"


    - name: Check buildah
      uses: nick-fields/retry@v3
      with:   
          retry_wait_seconds: 45
          timeout_minutes: 600
          max_attempts: 15
          command: buildah --version


    - name: Test Make
      uses: nick-fields/retry@v3
      with:   
          retry_wait_seconds: 45
          timeout_minutes: 600
          max_attempts: 15
          command: make


    - name: Install requirements.txt
      uses: nick-fields/retry@v3
      with:   
          retry_wait_seconds: 45
          timeout_minutes: 600
          max_attempts: 15
          command: make pip


    - name: Build and Deploy Apache2 + PHP ${{ matrix.version }}
      uses: nick-fields/retry@v3
      with:   
          retry_wait_seconds: 45
          timeout_minutes: 600
          max_attempts: 15
          command: cd linux/ecosystem/apache2/php${{ matrix.version }} && pwd && make build && make deploy


    - name: Conditional Cleanup
      uses: nick-fields/retry@v3
      with:   
          retry_wait_seconds: 45
          timeout_minutes: 600
          max_attempts: 15
          command: make clean
