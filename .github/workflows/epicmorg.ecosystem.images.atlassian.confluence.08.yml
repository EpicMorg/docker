name: EpicMorg Atlassian Confluence 08 Images

on:
  workflow_dispatch:

jobs:

  build-images:
    name: Atlassian Confluence ${{ matrix.version }} Image
    runs-on: [ ubuntu-24.04 ]
    strategy:
      matrix:
        version: [
         '8.0.0',
         '8.0.1',
         '8.0.2',
         '8.0.3',
         '8.0.4',
         '8.1.0',
         '8.1.1',
         '8.1.3',
         '8.1.4',
         '8.2.0',
         '8.2.1',
         '8.2.2',
         '8.2.3',
         '8.3.0',
         '8.3.1',
         '8.3.2',
         '8.3.3',
         '8.3.4',
         '8.4.0',
         '8.4.1',
         '8.4.2',
         '8.4.3',
         '8.4.4',
         '8.4.5',
         '8.5.0',
         '8.5.1',
         '8.5.10',
         '8.5.11',
         '8.5.12',
         '8.5.14',
         '8.5.15',
         '8.5.16',
         '8.5.17',
         '8.5.18',
         '8.5.19',
         '8.5.2',
         '8.5.20',
         '8.5.21',
         '8.5.22',
         '8.5.23',
         '8.5.24',
         '8.5.25',
         '8.5.26',
         '8.5.27',
         '8.5.3',
         '8.5.4',
         '8.5.5',
         '8.5.6',
         '8.5.7',
         '8.5.8',
         '8.5.9',
         '8.6.0',
         '8.6.1',
         '8.6.2',
         '8.7.1',
         '8.7.2',
         '8.8.0',
         '8.8.1',
         '8.9.0',
         '8.9.1',
         '8.9.2',
         '8.9.3',
         '8.9.4',
         '8.9.5',
         '8.9.6',
         '8.9.7',
         '8.9.8',
        ]

    steps:
    - uses: actions/checkout@v4
      with: 
          clean:  true
          show-progress:  true
          submodules:  true
    
    - name: Log into docker registry
      uses: nick-fields/retry@v3
      with:   
          retry_wait_seconds: 45
          timeout_minutes: 600
          max_attempts: 15
          command: echo "${{ secrets.DOCKER_SERVER_KEY }}" | docker login -u "${{ secrets.DOCKER_SERVER_LOGIN }}" --password-stdin

    - name: Log into Quay.IO registry
      uses: nick-fields/retry@v3
      with:   
          retry_wait_seconds: 45
          timeout_minutes: 600
          max_attempts: 15
          command: echo "${{ secrets.QUAY_SERVER_KEY }}" | docker login -u "${{ secrets.QUAY_SERVER_LOGIN }}" --password-stdin "${{ secrets.QUAY_SERVER_URL }}"

    - name: Check buildah
      uses: nick-fields/retry@v3
      with:   
          retry_wait_seconds: 45
          timeout_minutes: 600
          max_attempts: 15
          command: buildah --version

    - name: Test Make
      uses: nick-fields/retry@v3
      with:   
          retry_wait_seconds: 45
          timeout_minutes: 600
          max_attempts: 15
          command: make

    - name: Install requirements.txt
      uses: nick-fields/retry@v3
      with:   
          retry_wait_seconds: 45
          timeout_minutes: 600
          max_attempts: 15
          command: make pip

    - name: "Build and Deploy Atlassian confluence ${{ matrix.version }} Image:"
      uses: nick-fields/retry@v3
      with:   
          retry_wait_seconds: 45
          timeout_minutes: 600
          max_attempts: 15
          command: cd linux/ecosystem/atlassian/confluence/8/${{ matrix.version }}    && pwd && make build && make deploy

##################################################################################

    - name: Cleanup
      uses: nick-fields/retry@v3
      with:   
          retry_wait_seconds: 45
          timeout_minutes: 600
          max_attempts: 15
          command: make clean
