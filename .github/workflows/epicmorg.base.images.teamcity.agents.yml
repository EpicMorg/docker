    - name: "Build and Deploy TeamCity Agent amxX 1.9 SDK Image:"
      run:  cd linux/ecosystem/teamcity/agent/amxx-sdk/1.9    && pwd && make build && make deploy

    - name: "Build and Deploy TeamCity Agent amxX 1.10 SDK Image:"
