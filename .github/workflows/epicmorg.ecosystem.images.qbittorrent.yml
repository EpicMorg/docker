name: EpicMorg EcoSystem QBittorrent Images

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 2,4,6'

jobs:
  build-qbittorrent-images:
    name: Build qBittorrent Images
    runs-on: [ ubuntu-24.04 ]
    strategy:
      matrix:
        version: [
          'testing',
          '4.4.0', '4.4.1', '4.4.2', '4.4.3.1', '4.4.4', '4.4.5',
          '4.5.0', '4.5.1', '4.5.2', '4.5.3', '4.5.4', '4.5.5',
          '4.6.0', '4.6.1', '4.6.2', '4.6.3', '4.6.4', '4.6.5', '4.6.6', '4.6.7',
          '5.0.0', '5.0.1', '5.0.2', '5.0.3', '5.0.4', '5.0.5'
        ]
    steps:
    - uses: actions/checkout@v4
      with: 
          clean:  true
          show-progress:  true
          submodules:  true
    
    - name: Log into docker registry
      uses: nick-fields/retry@v3
      with:   
          retry_wait_seconds: 45
          timeout_minutes: 600
          max_attempts: 15
          command: echo "${{ secrets.DOCKER_SERVER_KEY }}" | docker login -u "${{ secrets.DOCKER_SERVER_LOGIN }}" --password-stdin


    - name: Log into Quay.IO registry
      uses: nick-fields/retry@v3
      with:   
          retry_wait_seconds: 45
          timeout_minutes: 600
          max_attempts: 15
          command: echo "${{ secrets.QUAY_SERVER_KEY }}" | docker login -u "${{ secrets.QUAY_SERVER_LOGIN }}" --password-stdin "${{ secrets.QUAY_SERVER_URL }}"


    - name: Check buildah
      uses: nick-fields/retry@v3
      with:   
          retry_wait_seconds: 45
          timeout_minutes: 600
          max_attempts: 15
          command: buildah --version


    - name: Test Make
      uses: nick-fields/retry@v3
      with:   
          retry_wait_seconds: 45
          timeout_minutes: 600
          max_attempts: 15
          command: make


    - name: Install requirements.txt
      uses: nick-fields/retry@v3
      with:   
          retry_wait_seconds: 45
          timeout_minutes: 600
          max_attempts: 15
          command: make pip


    - name: Build and Deploy qBittorrent ${{ matrix.version }}
      uses: nick-fields/retry@v3
      with:   
          retry_wait_seconds: 45
          timeout_minutes: 600
          max_attempts: 15
          command: cd linux/ecosystem/qbittorrent/${{ matrix.version }} && make build && make deploy

##################################################################################


    - name: Cleanup
      uses: nick-fields/retry@v3
      with:   
          retry_wait_seconds: 45
          timeout_minutes: 600
          max_attempts: 15
          command: make clean

##################################################################################
