name: EpicMorg Advanced Zabbix Images

on:
  workflow_dispatch:
  schedule:
    - cron: '0 03 * * 2,4,6'

jobs:
  build-trunk:
    name: Build Zabbix trunk Images
    runs-on: [ ubuntu-24.04 ]
    strategy:
      matrix:
        image_type: [
          'agent', 'agent2', 
          'java-gateway', 
          'proxy-mysql', 'proxy-sqlite3', 
          'server-mysql', 'server-pgsql',
          'snmptraps', 
          'web-mysql', 'web-pgsql'
        ]
    
    steps:
    - uses: actions/checkout@v4
      with: 
          clean:  true
          show-progress:  true
          submodules:  true
    
    - name: Log into docker registry
      uses: nick-fields/retry@v3
      with:   
          retry_wait_seconds: 45
          timeout_minutes: 600
          max_attempts: 15
          command: echo "${{ secrets.DOCKER_SERVER_KEY }}" | docker login -u "${{ secrets.DOCKER_SERVER_LOGIN }}" --password-stdin

    - name: Log into Quay.IO registry
      uses: nick-fields/retry@v3
      with:   
          retry_wait_seconds: 45
          timeout_minutes: 600
          max_attempts: 15
          command: echo "${{ secrets.QUAY_SERVER_KEY }}" | docker login -u "${{ secrets.QUAY_SERVER_LOGIN }}" --password-stdin "${{ secrets.QUAY_SERVER_URL }}"

    - name: Check buildah
      uses: nick-fields/retry@v3
      with:   
          retry_wait_seconds: 45
          timeout_minutes: 600
          max_attempts: 15
          command: buildah --version

    - name: Test Make
      uses: nick-fields/retry@v3
      with:   
          retry_wait_seconds: 45
          timeout_minutes: 600
          max_attempts: 15
          command: make

    - name: Install requirements.txt
      uses: nick-fields/retry@v3
      with:   
          retry_wait_seconds: 45
          timeout_minutes: 600
          max_attempts: 15
          command: make pip

    - name: Build and Deploy Zabbix trunk (${{ matrix.image_type }})
      uses: nick-fields/retry@v3
      with:   
          retry_wait_seconds: 45
          timeout_minutes: 600
          max_attempts: 15
          command: cd linux/advanced/zabbix/trunk/${{ matrix.image_type }} && pwd && make build && make deploy

    - name: Cleanup
      uses: nick-fields/retry@v3
      with:   
          retry_wait_seconds: 45
          timeout_minutes: 600
          max_attempts: 15
          command: make clean

