os: linux
dist: buster
language: bash
services:
  - docker
addons:
  apt:
    packages:
      - docker-ce
matrix:
  include:
    - name: Zabbix agent
      script:
      - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - docker build --compress -t epicmorg/zabbix-agent:latest zabbix/agent
      - docker push epicmorg/zabbix-agent:latest

    - name: Zabbix java gateway
