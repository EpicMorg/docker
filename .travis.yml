language: bash
os: linux
dist: buster
services:
  - docker
addons:
  apt:
    packages:
      - docker-ce
jobs:
  include:
    - stage: Base Production image
      script: docker build --rm --compress --force-rm -t epicmorg/prod:latest  epicmorg/prod
    - stage: Base develop image
      script: docker build --rm --compress --force-rm -t epicmorg/devel:latest  epicmorg/devel
    - stage: Nginx image
      script: docker build --rm --compress --force-rm -t epicmorg/balancer:latest  epicmorg/balancer/latest
